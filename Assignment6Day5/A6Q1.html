            <script>
                var arr=[];
                var n=prompt("Enter a positive number");
                while(n)
                {
                    if(n>0)
                    {
                    arr.push(n);
                    n=prompt("enter positive number");
                    }
                else n=prompt("Enter another positive number");
                }

                console.log('odd nos are:'+odd)
            </script>
