        <title>Ass5-Q1</title>
        <body>
            <script>
                for(i=1;i<=100;i++)
                {
                    if(i%3==0)
                    console.log(i+"fizz");
                    if(i%5==0)
                    console.log(i+"buzz");
                    if(i%3==0 && i%5==0)
                    {
                        console.log(i+"fizzbuzz");
                    }
                }
            </script>
        </body>
