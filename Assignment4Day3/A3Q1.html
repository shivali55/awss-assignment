            <script>
                function odd_even(){
var no;
no=Number(document.getElementById("no_input").value);
if(no%2==0)
{
console.log("The number entered is" , +no ,"and it is even");
}
else
{
console.log("The number entered is", +no, "and it is odd");
}
}
            </script>
        <body>
            Enter Any Number:<input id="no_input"><br />
             <button onclick="odd_even()">Click me</button>
             </body>
