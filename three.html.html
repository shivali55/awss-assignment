  <body>
      <script>
          
var today = new Date();
var dd = today.getDate();

var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();

today = mm+'-'+dd+'-'+yyyy;
document.write(today);

today = mm+'/'+dd+'/'+yyyy;
document.write(today);

today = dd+'-'+mm+'-'+yyyy;
document.write(today);

today = dd+'/'+mm+'/'+yyyy;
document.write(today);

      </script>
  </body>
